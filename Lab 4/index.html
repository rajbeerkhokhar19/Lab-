<!DOCTYPE html>
<html>
<head>
    <title>LAB 4 - Location Tracking</title>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .info-box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

       
        #return-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LAB 4 - Location Tracking</h1>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>

        <div id="map"></div>

        <div class="info-box">
            <p>Name: XYZ</p>
            <p>Roll Number: 45454</p>
        </div>

     
        <button id="return-button">Return to Location</button>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
